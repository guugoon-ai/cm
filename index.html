<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>영상 안내</title>
  <style>
    html,body { margin:0; height:100%; background:#000; }
    video {
      position:fixed; inset:0;
      width:100vw; height:100vh;
      object-fit:contain;           /* 기본: 잘림 없음 (레터박스) */
      object-position:center;
      background:#000; display:block;
    }
    .skip, .toggle-sound {
      position:fixed; bottom:16px; padding:10px 14px;
      background:rgba(0,0,0,.6); color:#fff; border-radius:999px; text-decoration:none;
      font:500 14px/1.2 system-ui,-apple-system,"Segoe UI",Roboto;
      backdrop-filter: blur(6px);
    }
    .skip { right:16px; }
    .toggle-sound { left:16px; cursor:pointer; user-select:none; }
  </style>
</head>
<body>
  <video id="v" playsinline webkit-playsinline muted autoplay preload="auto">
    <source src="video.mp4" type="video/mp4" />
    브라우저에서 동영상을 재생할 수 없습니다.
  </video>

  <div class="toggle-sound" id="btnSound">🔇 소리 끔</div>
  <a class="skip" href="https://www.sooperang.or.kr/indvz/main.do?hmpgId=FT00001">건너뛰기</a>

  <script>
    const TARGET_URL = "https://www.sooperang.or.kr/indvz/main.do?hmpgId=FT00001";
    const v = document.getElementById('v');
    const btnSound = document.getElementById('btnSound');

    // 무음으로 자동재생
    v.addEventListener('canplay', () => { v.play().catch(()=>{}); });

    // 영상 종료 시 이동
    v.addEventListener('ended', () => { location.href = TARGET_URL; });

    // 소리 토글 버튼
    btnSound.addEventListener('click', () => {
      if (v.muted) {
        v.muted = false;
        v.volume = 1.0;
        v.play().catch(()=>{});
        btnSound.textContent = "🔊 소리 켜짐";
      } else {
        v.muted = true;
        btnSound.textContent = "🔇 소리 끔";
      }
    });

    // 아이폰 정책: 첫 사용자 터치/클릭 필요
    const enableOnGesture = () => {
      v.play().catch(()=>{});
    };
    window.addEventListener('touchstart', enableOnGesture, { once:true });
    window.addEventListener('click', enableOnGesture, { once:true });

    // 탭 전환 시 일시정지(선택)
    document.addEventListener('visibilitychange', () => { if (document.hidden) v.pause(); });
  </script>
</body>
</html>
